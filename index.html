<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/fead3ea1c3.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>

  <body>
    <section class="container">
      <form id="search-city">
        <input
          type="text"
          id="city-value"
          placeholder="Enter your city"
          class="col-form-label"
        />
        <input type="submit" value="Search" class="btn btn-light" />
        <button type="button" id="location-button" class="btn btn-light">
          Use my current location
        </button>
      </form>

      <h2></h2>

      <h3></h3>

      <h1>
        <img
          src="http://openweathermap.org/img/wn/02d@2x.png"
          alt="weatherIcon"
          id="icon"
        />
        <span id="temp-number"></span
        ><span class="units"
          ><a href="#" id="celsius-link" class="active"> °C</a> |
          <a href="#" id="fahrenheit-link">°F</a></span
        >
      </h1>
      <p class="hum-wind">
        Humidity: <span id="humidity"></span>% Windspeed:
        <span id="windspeed"></span> km/h
      </p>

      <div class="week">
        <div class="row">
          <div class="col-sm-2">
            <h5 class="card-title"><span id="day-one"></span></h5>
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <img src="" alt="" id="icon-one" />
                  <span id="temp-one"></span> °c
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <h5 class="card-title"><span id="day-two"></span></h5>
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <img src="" alt="" id="icon-two" />
                  <span id="temp-two"></span>°c
                </p>
              </div>
            </div>
          </div>

          <div class="col-sm-2">
            <h5 class="card-title"><span id="day-three"></span></h5>
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <img src="" alt="" id="icon-three" />
                  <span id="temp-three"></span>°c
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <h5 class="card-title"><span id="day-four"></span></h5>
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <img src="" alt="" id="icon-four" />
                  <span id="temp-four"></span>°c
                </p>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
            <h5 class="card-title"><span id="day-five"></span></h5>
            <div class="card">
              <div class="card-body">
                <p class="card-text">
                  <img src="" alt="" id="icon-five" />
                  <span id="temp-five"></span>°c
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <p>
        <a href="" target="_blank">Open-source code</a>
        by Malwina Wower
      </p>
    </section>

    <script src="src/script.js"></script>
  </body>
</html>
